repos:
-   repo: local
    hooks:
    -   id: isort
        name: isort
        stages: [commit]
        language: system
        entry: isort -rc --atomic .
        types: [python]

    -   id: flake8
        name: flake8
        stages: [commit]
        language: system
        entry: flake8
        types: [python]
        exclude: setup.py

    -   id: black
        name: black
        stages: [commit]
        language: system
        entry: black
        types: [python]